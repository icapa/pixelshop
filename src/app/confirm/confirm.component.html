<!-- Button trigger modal -->
<button type="button" (click)="showModal=true" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop" [disabled]="isDisabled">
    Confirmar compra
  </button>
  
  <!-- Modal -->
  <div class="modal fade "  [ngClass]="{'show': showModal}" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" (click)="showModal=false" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button (click)="showModal=false" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button (click)="showModal=false" type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
